<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type="templates"*/-->
    <title th:text = "${title}">Title</title>
</head>

<body>
    <!--/*@thymesVar id="title" type="templates"*/-->
    <h1 th:text = "${title}">Defult Title</h1>
    <h2>My name is Imran Khan  </h2>
    <!--/*@thymesVar id="cheeses" type="templates"*/-->
    <!--/*@thymesVar id="size" type="templates"*/-->
    <p th:unless="${cheeses} and ${cheeses.size()}"> no cheese:  </p>
    <a href="/cheese/add">Add cheese</a>
    <ul>
        <!--/*@thymesVar id="cheeses" type=""*/-->
        <li th:each="cheese: ${cheeses}" th:text="${cheese}"></li>
    </ul>
</body>
</html>
